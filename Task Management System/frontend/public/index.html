<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/Babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         :root {
      --bg: #f4f7fa;
      --primary: #2f80ed;
      --dark: #333;
      --light: #fff;
      --gray: #ccc;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: #2f80ed;
      width: 100%;
      max-width: 500px;
      padding: 1rem;
    }
    .auth-card, .task-controls, #task-list {
      background: var(--light);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-top: 1rem;
    }
    .auth-card input, .task-controls input, .task-controls select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid var(--gray);
      border-radius: 5px;
    }
    button {
      background: var(--primary);
      color: var(--light);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1c60c1;
    }
    .auth-toggle span {
      color: var(--primary);
      cursor: pointer;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--light);
      padding: 1rem;
      border-radius: 10px;
    }
    #task-list {
      list-style: none;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border: 1px solid var(--gray);
      border-radius: 5px;
      background: #fff;
    }
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 1000;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 600px) {
      .container {
        padding: 0.5rem;
      }
    }

    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div id="root"></div>
    <script type="text/babel" src="./App.js"></script>
</body>
</html>
